<script>
    $(function(){
    $("#view2").hide();
    $("#view3").hide();
    $("#playBtn").click(startGame);
    $("#stopBtn").click(stopGame);
    $("#okBtn").click(goHome);
    $("#view2 img").click(imgClick);
});

var cardOpened = [];
var cardCount = 36;
var open_count = 0;
var open_card1 = "";
var open_card2 = "";
var all_card = 36;

function imgClick() {
    open_count++;
    var s = $(this).attr("srcx");

    if (open_count === 1) {
        open_card1 = s;
    } else if (open_count === 2) {
        open_card2 = s;
    }

    $(this).attr("src", s);
    $(this).attr("state", 1);

    if (open_count === 2) {
        setTimeout(checkCard, 1000);
    }
}

function checkCard() {
    if (open_card1 === open_card2) {
        all_card -= 2;
        $("[state=1]").hide().attr("state", 2);
    } else {
        $("[state=1]").attr("state", 0).attr("src", "work1/0.jpg");
    }

    open_count = 0;
    open_card1 = "";
    open_card2 = "";

    if (all_card === 0) {
        $("#view3").show();
        $("#view2").hide();
    }
}

function startGame() {
    $("#view1").hide();
    $("#view2").show();
    $("#view3").hide(); // Hide the winning message if it's visible
    cardOpened = [];
    cardCount = 36;
    open_count = 0;
    open_card1 = "";
    open_card2 = "";
    all_card = 36;
    showImages(); // Add this line to show the images
    shuffle();
}

function stopGame() {
    $("#view1").show();
    $("#view2").hide();
}

function goHome() {
    $("#view1").show();
    $("#view3").hide();
}

function showImages() {
    for (var i = 1; i <= 36; i++) {
        $("#img" + i).show(); // Show the images
    }
}

function shuffle() {
    var list = [];
    for (var i = 1; i <= 18; i++) {
        list.push(i);
        list.push(i);
    }
    console.log(list);
    for(var i = 0; i < 100; i++) {
        var a = Math.floor(Math.random() * 36);
        var b = Math.floor(Math.random() * 36);
        var temp = list[a];
        list[a] = list[b];
        list[b] = temp;
    }
    console.log(list);
    for (var i = 1; i <= 36; i++) {
        $("#img" + i).attr("src", "work1/0.jpg");
        $("#img" + i).attr("srcx", "work1/" + list[i - 1] + ".jpg");
    }
}
